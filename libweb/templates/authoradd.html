{% load staticfiles%}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="{% static "css/mylib.css" %}" type="text/css"/>
	<title>ADD New Author | 添加新的作者</title>
	
	
	<script>
		function showOrHide(id, dp){
			document.getElementById(id).style.display=dp;
		}
	</script>
	
</head>

<body>
	<!--顶部-->
	<div id="top">
		<div id="top_bar">
			<ul>
				<li>
					<a href="/">首页</a>
				</li>
                <b>|</b>
				<li>
                    <a href="/bookshow">书香四溢</a>
                </li>
				<b>|</b>
				<li>
                    <a href="/authorshow">名家云集</a>
                </li>
			</ul>	
    	</div>
	</div>
	
	<div id="content">
        <div class="showbookorauthor" style="text-align:center;">
            <form method="get" action="/saveauthor/" id="add-form-author">
				<div class="input_box">
					<input id="author-name" tabindex="1" required="required" type="text" name="authorname" placeholder="Author Name" class="form_input"/>
				</div>
				<div class="input_box">
					<input id="age" tabindex="2" required="required" type="text" name="age" placeholder="Age" class="form_input"/>
				</div>
				<div class="input_box">
					<input id="country" tabindex="3" required="required" type="text" name="country" placeholder="Country" class="form_input"/>
				</div>
				<div id="submit_btn_box">
						<input type="submit" tabindex="4" name="submit" value="提交" id="submit-btn"/>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
